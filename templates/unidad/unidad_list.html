{% extends 'plantilla/maestro.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Unidades</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Lista de unidades
            <a class="btn btn-primary col-2 btn-sm" href="{% url 'unidad_create' %}"> Agregar  </a>
        </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre de Unidad</th>
                            <th>Acciones</th>
                          </tr>
                    </thead>
                 
                <tbody>
                    {% for UnidadesMedida in object_list %}
                    <tr>
                      <td>{{ UnidadesMedida.unidad_medida_id }}</td>
                      <td>{{ UnidadesMedida.unidad_nombre }}</td>
                      <td>                      
                            <a href="{% url 'unidad_update' pk=UnidadesMedida.pk %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'unidad_delete' pk=UnidadesMedida.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                        
                      </td>
                     </tr>
                  {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

{% endblock %}
