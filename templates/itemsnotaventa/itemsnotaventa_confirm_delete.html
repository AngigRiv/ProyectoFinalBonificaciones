{% extends 'plantilla/maestro.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Confirmacion de Accion</h1>
       
       
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Eliminacion

            <p>¿Estás seguro de que deseas eliminar la  Item Notas Ventas "{{ object.nro_item}}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'itemsnotaventa_list' %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
        
        </div>
    </div>
</main>
{% endblock %}
