{% extends 'plantilla/maestro.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Confirmación de Acción</h1>

        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Eliminación
            </div>
            
            <div class="card-body">
                <p>¿Estás seguro de que deseas eliminar el ítem de venta con el número {{ object.nro_item }}?</p>
                
                <form method="post" action="{% url 'itemsnotaventa_delete' pk=object.pk %}">
                    {% csrf_token %}
                    <input type="hidden" name="nota_venta_id" value="{{ object.nota_venta_id.nota_venta_id }}">
                    <button type="submit" class="btn btn-danger mr-2">Eliminar</button>
                    <a href="{% url 'itemsnotaventa_list' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
