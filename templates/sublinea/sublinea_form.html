{% extends 'plantilla/maestro.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Formulario de Sublineas de Articulos</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Registro
            <a class="btn btn-danger col-2 btn-sm" href="{% url 'sublinea_list' %}"> Regrersar  </a>
        </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
